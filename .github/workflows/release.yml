name: build-and-release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
        python-version: ["3.11"]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
          python -m pip install pyinstaller

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: |
          pyinstaller --noconfirm --clean NotebookLM-Companion-windows.spec
          powershell -Command "Compress-Archive -Path dist\NotebookLM-Companion\* -DestinationPath dist\NotebookLM-Companion-windows.zip"

      - name: Build (macOS)
        if: runner.os == 'macOS'
        run: |
          pyinstaller --noconfirm --clean NotebookLM-Companion-macos.spec
          ditto -c -k --sequesterRsrc --keepParent "dist/NotebookLM-Companion.app" "dist/NotebookLM-Companion-macos.zip"

      - name: Upload artifacts to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/NotebookLM-Companion-windows.zip
            dist/NotebookLM-Companion-macos.zip
